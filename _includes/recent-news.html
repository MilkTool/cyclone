      <h2>Recent News</h2>
      {% for post in site.posts limit:3 %}
        <h4>
          <a href="/cyclone/{{ post.url }}">{{ post.title }}</a>
        </h4>
        <span class="date-labels">{{post.date | date: "%B %e, %Y" }}</span>
        <br />
        {{ post.excerpt }}
      {% endfor %}
